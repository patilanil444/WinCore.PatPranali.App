<div class="row">
    <div class="col-lg-12">

        <div class="main-card mb-3 card">
            <div class="card-body">
                <h5 class="card-title">General Master List</h5>

                <div class="row" style="margin-bottom: 10px;">
                    <div class="col-md-6 position-relative">
                        <label for="txtCode" class="">Select Master</label>
                        <!-- <select class="mb-2 form-control">
                            <option>Default Select</option>
                        </select> -->
                        <select class="form-control" name="masterList" [(ngModel)]="masterId">
                            <option *ngFor="let uiMaster of uiMasters" [ngValue]="uiMaster.id">
                                {{uiMaster.masterName}}
                            </option>
                        </select>
                    </div>
                    <div class="col-md-6 position-relative form-group">
                        <button class="btn btn-info" style="margin-top: 30px;" (click)="showMasterList()">Show List
                        </button>
                        <button class="mt-1 btn btn-primary btn-left-margin10" style="margin-top: 30px !important" (click)="add('general-master')">Add General
                            Master</button>
                    </div>
                </div>

                <table class="mb-0 table table-striped">
                    <thead>
                        <tr>
                            <th width="5%">#</th>
                            <th width="80%">Name</th>
                            <th width="15%">Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let uiBranchGeneralMaster of uiBranchGeneralMasters| paginate: { itemsPerPage: 10, currentPage: p, totalItems: total }">
                            <th scope="row">{{uiBranchGeneralMaster.id}}</th>
                            <td>{{uiBranchGeneralMaster.branchMasterName}}</td>
                            <td>
                                <div class="widget-content-right">
                                    <button type="button" title="Edit record" class="btn-shadow btn btn-info btn-actions" (click)="edit(uiBranchGeneralMaster)">
                                        <span class="btn-icon-wrapper opacity-10">
                                            <i class="fa fa-edit fa-w-10"></i>
                                        </span>
                                    </button>
                                    <button type="button" title="Delete record" class="btn-shadow btn btn-danger btn-actions" data-toggle="modal"
                                    data-target="#deleteModal" (click)="delete(uiBranchGeneralMaster)">
                                        <span class="btn-icon-wrapper opacity-10">
                                            <i class="fa fa-trash fa-w-20"></i>
                                        </span>
                                    </button>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="d-flex justify-content-center">
                <pagination-controls (pageChange)="pageChangeEvent($event)"></pagination-controls>
              </div>
        </div>

    </div>
</div>


<div id="deleteModal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" 
aria-hidden="true"
    data-backdrop="false">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Delete</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="cancelDelete()">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <p class="mb-0">Are you sure do you want to delete?</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-danger" data-dismiss="modal" (click)="onDelete()">Yes</button>
                <button type="button" class="btn btn-primary" data-dismiss="modal" (click)="cancelDelete()">No</button>
            </div>
        </div>
    </div>
</div>
