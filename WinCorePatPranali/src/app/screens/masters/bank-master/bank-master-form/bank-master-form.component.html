<div class="row">
    <div class="col-md-12">
        <div class="main-card mb-3 card">
            <div class="card-body">
                <form [formGroup]="bankForm" #form="ngForm">
                    <h5 class="card-title">Bank</h5>
                    <div class="row">
                        <!-- <div class="col-md-6 position-relative form-group">
                            <label class="">Code</label>
                            <input name="code" id="txtCode" tabindex="1" readonly="true" placeholder="0" type="text"
                            formControlName="code"  class="form-control">
                        </div> -->
                        <div class="col-md-6 position-relative form-group">
                            <label class="">Bank name</label>
                            <input type="text" tabindex="2" autocomplete="off" placeholder="Bank name" id="txtName" 
                                class="form-control" formControlName="bankName" required maxlength="50"
                                [class.is-invalid]="bankName.invalid && (bankName.dirty || bankName.touched)">

                            <div *ngIf="bankName.invalid && (bankName.dirty || bankName.touched)" class="invalid-feedback">
                                <div *ngIf="bankName.errors?.['required']">
                                    Bank name is required.
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6 position-relative form-group">
                            <label class="">Local name</label>
                            <input type="text" tabindex="2" autocomplete="off" placeholder="Bank name in local language " id="txtName" 
                                class="form-control" formControlName="localName" required maxlength="50">
                        </div>
                        
                    </div>

                    <div class="row">
                        <div class="col-md-12 position-relative form-group">
                            <label class="">Address</label>
                            <div class="input-group">
                                <input placeholder="Address" id="txtAddress" tabindex="3" maxlength="100" type="text" autocomplete="off"
                                    class="form-control" required maxlength="150" formControlName="address"
                                    [class.is-invalid]="address.invalid && (address.dirty || address.touched)">
                                <div *ngIf="address.invalid && (address.dirty || address.touched)" class="invalid-feedback">
                                    <div *ngIf="address.errors?.['required']">
                                        Address is required.
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6 position-relative">
                            <button type="button" class="mt-1 btn btn-primary" tabindex="7" (click)="saveBank()">Submit</button>
                            <!-- <button class="mt-1 btn btn-left-margin10 btn-danger" (click)="clear()">Clear</button> -->
                            <button class="mt-1 btn btn-left-margin10 btn-secondary" (click)="configClick('banks')">Bank
                                List</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
