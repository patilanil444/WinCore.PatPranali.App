<div class="row">
    <div class="col-lg-12">

        <div class="main-card mb-3 card">
            <div class="card-body">
                <div class="row">
                    <div class="col-md-6 position-relative">
                        <h5 class="card-title">General Ledger</h5>
                    </div>
                    <div class="col-md-6 position-relative">
                        <button class="mt-1 btn btn-primary float-right" (click)="add('general-ledger')">Add General Ledger</button>
                    </div>
                </div>

                <table class="mb-0 table table-striped">
                    <thead>
                        <tr>
                            <th width="5%">#</th>
                            <th width="20%">Name</th>
                            <th width="20%">Group</th>
                            <th width="20%">Type Of Account</th>
                            <th width="20%">Interest Rate</th>
                            <th width="15%">Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let uiGeneralLedger of uiGeneralLedgers| paginate: { itemsPerPage: 5, currentPage: p, totalItems: total }">
                            <th scope="row">{{uiGeneralLedger.id}}</th>
                            <td>{{uiGeneralLedger.name}}</td>
                            <td>{{uiGeneralLedger.groupCode}}</td>
                            <td>{{uiGeneralLedger.accountTypeId}}</td>
                            <td>{{uiGeneralLedger.interestRate}}</td>
                            <td>
                                <div class="widget-content-right">
                                    <button type="button" title="Edit record"
                                        class="btn-shadow btn btn-info btn-actions" (click)="edit(uiGeneralLedger)">
                                        <span class="btn-icon-wrapper opacity-10">
                                            <i class="fa fa-edit fa-w-10"></i>
                                        </span>
                                    </button>
                                    <button type="button" title="Delete record"
                                        class="btn-shadow btn btn-danger btn-actions" data-toggle="modal"
                                        data-target="#deleteModal" >
                                        <span class="btn-icon-wrapper opacity-10">
                                            <i class="fa fa-trash fa-w-20"></i>
                                        </span>
                                    </button>
                                </div>
                            </td>
                        </tr>

                    </tbody>
                </table>
            </div>
            <div class="d-flex justify-content-center">
                <pagination-controls (pageChange)="pageChangeEvent($event)"></pagination-controls>
              </div>
        </div>

    </div>
</div>


<div id="deleteModal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" 
aria-hidden="true"
    data-backdrop="false">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Delete</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <p class="mb-0">Are you sure do you want to delete?</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-danger">Yes</button>
                <button type="button" class="btn btn-primary" data-dismiss="modal">No</button>
            </div>
        </div>
    </div>
</div>
