<div class="row">
    <div class="col-md-12">
        <div class="main-card mb-3 card">
            <div class="card-body">
                <form [formGroup]="chequeRequestForm" #form="ngForm">
                    <h5 class="card-title">Cheque Book Request</h5>
                    <div class="row">
                        <div class="col-md-3 position-relative form-group">
                            <label for="txtName" class="">Book Serial Number</label>
                            <div class="input-group">
                                <input id="txtName" tabindex="2" type="number"
                                class="form-control" required maxlength="100" formControlName="serialNumber" autocomplete="off">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-3 position-relative form-group">
                            <label for="txtName" class="">Number Of Cheques</label>
                            <input name="districtName" id="txtName" tabindex="2" type="number"
                                class="form-control" required maxlength="100" formControlName="numberOfCheques" autocomplete="off"
                                >
                            <!-- <div *ngIf="name.invalid && (name.dirty || name.touched)" class="invalid-feedback">
                                <div *ngIf="name.errors?.['required']">
                                    Name is required.
                                </div>
                            </div> -->
                        </div>
                        <div class="col-md-3 position-relative form-group">
                            <label for="txtName" class="">Cheque Number From</label>
                            <input name="districtName" id="txtName" tabindex="2" type="number"
                                class="form-control" required maxlength="100" formControlName="chequeNumFrom" autocomplete="off"
                                >
                            <!-- <div *ngIf="name.invalid && (name.dirty || name.touched)" class="invalid-feedback">
                                <div *ngIf="name.errors?.['required']">
                                    Name is required.
                                </div>
                            </div> -->
                        </div>
                        <div class="col-md-3 position-relative form-group">
                            <label for="txtName" class="">Cheque Number To</label>
                            <input name="districtName" id="txtName" tabindex="2" type="number"
                                class="form-control" required maxlength="100" formControlName="chequeNumTo" autocomplete="off"
                                >
                            <!-- <div *ngIf="name.invalid && (name.dirty || name.touched)" class="invalid-feedback">
                                <div *ngIf="name.errors?.['required']">
                                    Name is required.
                                </div>
                            </div> -->
                        </div>
                    </div>
                    <div class="divider"></div>
                    <div class="row">
                        <div class="col-md-6 position-relative">
                            <button class="mt-1 btn btn-primary" (click)="saveRequest()">Submit</button>
                            <button class="mt-1 btn btn-left-margin10 btn-danger" (click)="clear()">Clear</button>
                            <button class="mt-1 btn btn-left-margin10 btn-info" (click)="showNonLinkedBooks()">Non-linked Books</button>
                        </div>
                    </div>
                    <div class="row" style="margin-top: 10px;">
                        <div class="col-md-12">
                            <table class="mb-0 table table-striped">
                                <thead>
                                    <tr>
                                        <!-- <th width="5%">#</th> -->
                                        <th width="20%">Serial Number</th>
                                        <th width="20%">Number Of Cheques</th>
                                        <th width="20%">Cheque Number From</th>
                                        <th width="20%">Cheque Number To</th>
                                        <th width="20%">Date Created</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let uiChequeRequest of uiChequeRequests | paginate: { itemsPerPage: 10, currentPage: p, totalItems: total }">
                                        <!-- <th scope="row">{{uiDistrict.id}}</th> -->
                                        <td>{{uiChequeRequest.districtName}}</td>
                                        <td>{{uiChequeRequest.stateName}}</td>
                                        <td>{{uiChequeRequest.stateName}}</td>
                                        <td>{{uiChequeRequest.stateName}}</td>
                                        <td>{{uiChequeRequest.stateName}}</td>
                                    </tr>
                                    <tr *ngIf="uiChequeRequests.length==0">
                                        <td colspan="5">No records found..</td>
                                    </tr>
                                </tbody>
                            </table>
                            <div class="d-flex justify-content-center">
                                <pagination-controls (pageChange)="pageChangeEvent($event)"></pagination-controls>
                              </div>
                        </div>
                    </div>
                   
                </form>
            </div>
        </div>
    </div>
</div>
