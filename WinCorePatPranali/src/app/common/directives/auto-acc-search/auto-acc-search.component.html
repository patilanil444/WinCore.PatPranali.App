<div>
    <form [formGroup]="searchForm" #form="ngForm">
        <div class="row">
            <div class="tab-content">
                <div class="col-md-12">
                    <div class="row">
                        <div class="col-md-12 search-box-color mb-2">
                            <div class="row">
                                <div class="position-relative form-group" style="width: 37%;">
                                    <label for="txtCode" class="">General Ledger </label>
                                    <div class="input-group">
                                        <ngx-select-dropdown [config]="config" tabindex="1" [options]="generalLedgers"
                                            formControlName="generalLedger" style="width: 100%;" [multiple]="false">
                                        </ngx-select-dropdown>
                                    </div>
                                </div>
                                <div class="position-relative form-group" style="width: 37%;">
                                    <label for="txtCode" class="">Account Search </label>
                                    <!-- <input tabindex="28" type="text" class="form-control" placeholder="Account Number"
                                        formControlName="searchText"> -->
                                        <ng-autocomplete
                                            placeHolder="Enter account number"
                                            [data]="uiAccounts"
                                            [searchKeyword]="keyword"
                                            [itemTemplate]="itemTemplateStatic"
                                            (selected)='selectEvent($event)'
                                            (inputChanged)='onChangeSearch($event)'>
                                        </ng-autocomplete>

                                        <ng-template #itemTemplateStatic let-item>
                                            <a [innerHTML]="item.accountNo"></a>
                                        </ng-template>

                                        <!-- <ng-template #notFoundTemplate let-notFound>
                                            <div [innerHTML]="notFound"></div>
                                        </ng-template> -->
                                </div>
                                <div class="position-relative form-group" style="display: grid; margin-top: 30px;width: 26%;">
                                    <button class="btn btn-info" style="float: right;" tabindex="2" (click)="searchAccount()"><i
                                            class="fa fa-search"></i> Search</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
