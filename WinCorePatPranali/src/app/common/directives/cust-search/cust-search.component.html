<form [formGroup]="searchForm" #form="ngForm">
    <div class="col-lg-12 search-box-color">
        <div class="row">

            <div class="position-relative form-group" style="width: 37% !important;">
                <label for="txtCode" class="">Search Customer By </label>
                <select class="mb-2 form-control" tabindex="1" formControlName="searchBy">
                    <option *ngFor="let uiCustomerSearch of uiCustomerSearchBy" [ngValue]="uiCustomerSearch.code">
                        {{uiCustomerSearch.name}}
                    </option>
                </select>
            </div>
            <div class="position-relative form-group" style="width: 37% !important;">
                <label for="txtCode" class="">Customer Search Text </label>
                <ng-autocomplete
                    placeHolder="Enter search text"
                    [data]="uiCustomers"
                    [searchKeyword]="keyword"
                    [itemTemplate]="itemTemplateStatic"
                    (selected)='selectEvent($event)'
                    (inputChanged)='onChangeSearch($event)'>
                </ng-autocomplete>

                <ng-template #itemTemplateStatic let-item>
                    <a [innerHTML]="item.customerCodeStr +'-'+ item.custName"></a>
                  </ng-template>
            </div>

            <div *ngIf="allowMultiSearch" class="position-relative form-group" style="display: grid; margin-top: 30px;height: 50%; width: 26% !important;">
                <button class="btn btn-info" style="float: right;" tabindex="2" (click)="searchCustomer()"><i
                        class="fa fa-search"></i> Search</button>
            </div>
        </div>
    </div>
</form>
